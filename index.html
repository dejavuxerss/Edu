    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Check theme immediately to prevent flash
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
                950: '#042f2e',
              },
              wp: {
                  sidebar: '#1e1e1e',
                  dark: '#0f172a',
                  card: '#1e293b',
                  accent: '#3b82f6',
                  green: '#10b981',
                  red: '#ef4444',
                  yellow: '#f59e0b'
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'blob': 'blob 7s infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.slate.600'),
                  fontFamily: '"Plus Jakarta Sans", sans-serif',
                  h1: { color: theme('colors.slate.900'), fontWeight: '800' },
                  h2: { color: theme('colors.slate.900'), fontWeight: '700' },
                  h3: { color: theme('colors.slate.900'), fontWeight: '600' },
                  strong: { color: theme('colors.slate.900') },
                  a: { color: theme('colors.brand.600'), textDecoration: 'none' },
                },
              },
            }),
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
      }
      ::-webkit-scrollbar-track {
          background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
          background: #475569; 
          border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
          background: #64748b; 
      }
      
      html.dark ::-webkit-scrollbar-track {
          background: #0f172a;
      }

      .glass-nav {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      html.dark .glass-nav {
        background: rgba(15, 23, 42, 0.8);
        border-color: rgba(30, 41, 59, 0.5);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      /* Editor Content Styles */
      .editor-content img {
        max-width: 100%;
        height: auto;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }
      .editor-content .float-left {
        float: left;
        margin-right: 1.5rem;
        margin-bottom: 1rem;
        max-width: 50%;
      }
      .editor-content .float-right {
        float: right;
        margin-left: 1.5rem;
        margin-bottom: 1rem;
        max-width: 50%;
      }
      .editor-content .align-center {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .editor-content p {
        margin-bottom: 1rem;
        line-height: 1.75;
      }
      .editor-content ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .editor-content ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .editor-content h2 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: #0f172a;
      }
      .editor-content h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        color: #0f172a;
      }
      .editor-content blockquote {
        border-left: 4px solid #14b8a6;
        padding-left: 1rem;
        font-style: italic;
        color: #475569;
        margin-bottom: 1rem;
      }
    </style>
